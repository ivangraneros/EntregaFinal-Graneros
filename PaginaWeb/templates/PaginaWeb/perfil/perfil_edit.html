{% extends 'base.html' %}
{% block content %}
  <h2 class="text-white text-center mt-2">Editar perfil</h2>
  <form class="text-white m-3" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="mb-5 btn btn-outline-light" type="submit">Guardar</button>
  </form>
{% endblock %}
