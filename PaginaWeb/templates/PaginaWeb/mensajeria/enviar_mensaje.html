{% extends 'base.html' %}
{% block content %}
<h2 class="text-center text-white mt-3">Enviar Mensaje</h2>
<form class="text-white m-3" method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-outline-light" type="submit">Enviar</button>

<a class="btn btn-outline-light" href="{% url 'bandeja' %}">Volver a la bandeja</a>
</form>
{% endblock %}
