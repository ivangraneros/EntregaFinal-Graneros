{% extends 'base.html' %}
{% block content %}
  <h1 class="text-center text-white mt-3">¿Estás seguro que querés borrar "{{ object.title }}"?</h1>
  <form class="d-grid gap-2 col-6 mx-auto mt-5" method="post">
    {% csrf_token %}
    <button class="btn btn-outline-light" type="submit">Sí, borrar</button>
    <a class="btn btn-outline-light mt-2" href="{% url 'page_detail' object.pk %}">Cancelar</a>
  </form>
{% endblock %}
