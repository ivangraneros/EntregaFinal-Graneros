{% extends 'base.html' %}
{% block content %}
  <h1 class="text-white text-center">Lista de páginas</h1>
  {% if pages %}
    <ul>
      {% for page in pages %}
        <li>
          <h2>{{ page.title }}</h2>
          <p>{{ page.subtitle }}</p>
          <a class="enlace text-white" href="{% url 'page_detail' page.pk %}">Leer más</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No hay páginas aún.</p>
  {% endif %}
{% endblock %}
